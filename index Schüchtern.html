<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe4f1;
    }
    .card {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s;
      position: relative;
    }
    #yesBtn {
      background: #ff4b8b;
      color: white;
    }
    #noBtn {
      background: #eee;
    }
    /* NEU: Text-Animation */
    .shy-text {
      opacity: 0;
      font-size: 14px;
      color: #888;
      margin-top: 15px;
      font-style: italic;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    } [web:33]
  </style>
</head>
<body>
  <div class="card">
    <h1>Nadine will you be my valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <!-- NEU: Platzhalter f√ºr Text -->
    <div id="shyText" class="shy-text" style="display: none;">
      "No" ist ein wenig sch√ºchtern üòè
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const shyText = document.getElementById("shyText");
    let noMoves = 0;  // Z√§hler f√ºr Bewegungen

    yesBtn.addEventListener("click", () => {
      window.location.href = "yay.html";
    });

    function moveNoButton() {
	noMoves++;
  // NIE n√§her als 80px, IMMER bis max 250px
  let x, y;
  do {
    x = (Math.random() - 0.5) * 500;  // erstmal gro√ü range
    y = (Math.random() - 0.5) * 250;
  } while (Math.abs(x) < 80 || Math.abs(y) < 40);  // wiederholen bis weit genug
  
  noBtn.style.position = "fixed";
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  noBtn.style.transition = "transform 0.2s ease-out";

      
      // Nach 2. Bewegung: Text einblenden
      if (noMoves >= 2) {
        shyText.style.display = "block";
      }
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
  </script>
</body>
</html>
